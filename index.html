<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniMind - Inicio de Sesi√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #0077b6;
    }
    p {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0077b6;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005f87;
    }
    .idioma {
      margin-top: 15px;
    }
    select {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1 id="titulo">Bienvenido a MiniMind</h1>
    <p id="subtitulo">Inicia sesi√≥n para continuar</p>
    
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="contrasena" placeholder="Contrase√±a">
    <button onclick="iniciarSesion()">Iniciar Sesi√≥n</button>
    
    <div class="idioma">
      <label for="lang">üåç Idioma:</label>
      <select id="lang" onchange="cambiarIdioma()">
        <option value="es">Espa√±ol</option>
        <option value="en">English</option>
        <option value="pt">Portugu√™s</option>
      </select>
    </div>
    
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const textos = {
      es: {
        titulo: "Bienvenido a MiniMind",
        subtitulo: "Inicia sesi√≥n para continuar",
        usuario: "Usuario",
        contrasena: "Contrase√±a",
        boton: "Iniciar Sesi√≥n",
        exito: "‚úÖ Sesi√≥n iniciada con √©xito"
      },
      en: {
        titulo: "Welcome to MiniMind",
        subtitulo: "Log in to continue",
        usuario: "Username",
        contrasena: "Password",
        boton: "Log In",
        exito: "‚úÖ Login successful"
      },
      pt: {
        titulo: "Bem-vindo ao MiniMind",
        subtitulo: "Fa√ßa login para continuar",
        usuario: "Usu√°rio",
        contrasena: "Senha",
        boton: "Entrar",
        exito: "‚úÖ Login realizado com sucesso"
      }
    };

    function cambiarIdioma() {
      const lang = document.getElementById("lang").value;
      document.getElementById("titulo").textContent = textos[lang].titulo;
      document.getElementById("subtitulo").textContent = textos[lang].subtitulo;
      document.getElementById("usuario").placeholder = textos[lang].usuario;
      document.getElementById("contrasena").placeholder = textos[lang].contrasena;
      document.querySelector("button").textContent = textos[lang].boton;
      document.getElementById("mensaje").textContent = "";
    }

    function iniciarSesion() {
      const lang = document.getElementById("lang").value;
      document.getElementById("mensaje").textContent = textos[lang].exito;
    }
  </script>
</body>
</html>
