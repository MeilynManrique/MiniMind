    <style>
      body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #00e6e6, #ff66cc);
        color: #fff;
        animation: backgroundShift 20s infinite alternate;

      @keyframes backgroundShift {
        0% {
          background-position: 0% 50%;
        }

        100% {
          background-position: 100% 50%;
        }
      }

      header {
        padding: 30px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.4);
        font-size: 2rem;
        letter-spacing: 2px;
      }

      .search-container {
        display: flex;
        justify-content: center;
        margin: 40px 0;
      }

      .search-box {
        width: 60%;
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px #00000088;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        padding: 0 5%;
        margin-bottom: 50px;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 20px;
        transition: transform 0.3s ease, background 0.3s ease;
        cursor: pointer;
        border: 2px solid #fff;
      }

      .card:hover {
        transform: scale(1.05);
        background-color: rgba(255, 255, 255, 0.2);
      }

      .card h3 {
        margin-top: 0;
        color: #fffd;
      }

      .card p {
        font-size: 0.9rem;
        color: #eee;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.3);

      }

  <body>

    <header>
      ðŸš€ Minimind - Experiencia de BÃºsqueda Fluida
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Buscar trabajos o propiedades..."
        onkeyup="filtrar()">
    </div>

    <div class="card-grid" id="cardGrid">

    </div>

    </footer>

    <script>
      function filtrar() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.getElementById('cardGrid').getElementsByClassName('card');

        for (let i = 0; i < cards.length; i++) {
          const content = cards[i].innerText.toLowerCase();
          cards[i].style.display = content.includes(input) ? "" : "none";
        }
      }

      async function cargarEmpleos() {
        try {
          const response = await fetch("https://minimind3.vercel.app/empleos");

          if (!response.ok) {
            throw new Error("Error consultando empleos");
          }

          const empleos = await response.json();

          mostrarEmpleos(empleos);
        } catch (err) {
          console.error(err);
          document.getElementById("listaEmpleos").innerHTML =
            "<p>Error cargando empleos</p>";
        }
      }

      function mostrarEmpleos(empleos) {
        const contenedor = document.getElementById("cardGrid");
        const formatter = new Intl.NumberFormat('es-CO', {
          style: 'currency',
          currency: 'COP',
          minimumFractionDigits: 0 
        });

        contenedor.innerHTML = empleos
          .map(
            (empleo) => `
        <div class="card"><h3>${empleo.descripcion}</h3><p>${empleo.modalidad}</p>
          <p>${formatter.format(empleo.salario)}</p></div>
      `
          )
          .join("");
      }

      cargarEmpleos();
    </script>
  </body>
