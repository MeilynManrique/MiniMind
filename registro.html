<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro Avanzado</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="formulario">
    <h2 id="titulo">Iniciar Sesión</h2>

    <div id="mensaje" class="mensaje"></div>

    <form id="loginForm">
      <input type="text" id="loginUsuario" placeholder="Usuario" required>
      <input type="password" id="loginClave" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
      <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate</a></p>
    </form>

    <form id="registerForm" style="display: none;">
      <input type="text" id="regUsuario" placeholder="Nuevo usuario (letras y números)" required>
      <input type="password" id="regClave" placeholder="Contraseña (mín. 6 caracteres)" required>
      <input type="password" id="regClave2" placeholder="Confirmar contraseña" required>
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
