<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login y Registro Simple</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="formulario">
    <h2 id="titulo">Iniciar Sesión</h2>

    <form id="loginForm">
      <input type="text" placeholder="Usuario" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
      <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate</a></p>
    </form>

    <form id="registerForm" style="display: none;">
      <input type="text" placeholder="Nuevo usuario" required>
      <input type="password" placeholder="Nueva contraseña" required>
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
