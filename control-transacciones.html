<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimind - Control de Transacciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #6dd5fa, #2980b9);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }
    h2 {
      margin-top: 40px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1000px;
      width: 100%;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
    }

    .card.locked {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
      transform: none;
    }
    .card.locked:hover {
      transform: none;
      box-shadow: none;
    }

    .title {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #fefefe;
      text-shadow: 1px 1px 5px #00000088;
    }

    .desc {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #dce6f1cc;
      min-height: 60px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      background: #ff6f91;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px #ff6f91aa;
      transition: background 0.3s ease;
      width: 100%;
      cursor: pointer;
    }

    .btn:hover:not(:disabled) {
      background: #ff3c61;
      box-shadow: 0 6px 20px #ff3c61cc;
    }

    .btn:disabled {
      background: #55555588;
      cursor: not-allowed;
      box-shadow: none;
    }

    .status {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ff4757;
      padding: 4px 9px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 1px 3px #660000cc;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #e0e0e0cc;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸ”’ Control de Transacciones - Minimind</h1>

  <h2>Propiedades Disponibles</h2>
  <div class="container" id="propiedades">
    <!-- Propiedades aparecerÃ¡n aquÃ­ -->
  </div>

  <h2>Trabajos Disponibles</h2>
  <div class="container" id="trabajos">
    <!-- Trabajos aparecerÃ¡n aquÃ­ -->
  </div>

  <footer>
    Â© 2025 Minimind â€” Evitando duplicidad para mayor seguridad
  </footer>

  <script>
    // Datos de ejemplo
    const propiedades = [
      { id: 'p1', titulo: "Apartamento en MedellÃ­n", desc: "2 habitaciones, 2 baÃ±os, cocina moderna" },
      { id: 'p2', titulo: "Casa en Ciudad de MÃ©xico", desc: "3 habitaciones, patio grande" },
      { id: 'p3', titulo: "Departamento con vista al mar", desc: "Piscina y gimnasio" }
    ];

    const trabajos = [
      { id: 'j1', titulo: "Desarrollador Web", desc: "HTML, CSS, JS - remoto" },
      { id: 'j2', titulo: "DiseÃ±ador GrÃ¡fico", desc: "Creatividad y diseÃ±o digital" },
      { id: 'j3', titulo: "Analista de Datos", desc: "Manejo de mÃ©tricas y reportes" }
    ];

    // Estado reservado (simulado local, podrÃ­a ser backend)
    let reservas = JSON.parse(sessionStorage.getItem('reservas')) || {};

    // Render tarjetas
    function renderCards() {
      const propContainer = document.getElementById('propiedades');
      const jobContainer = document.getElementById('trabajos');

      propContainer.innerHTML = '';
      jobContainer.innerHTML = '';

      propiedades.forEach(prop => {
        const locked = reservas[prop.id];
        propContainer.innerHTML += `
          <div class="card ${locked ? 'locked' : ''}">
            <div class="title">${prop.titulo}</div>
            <div class="desc">${prop.desc}</div>
            ${locked ? '<div class="status">Reservado</div>' : ''}
            <button class="btn" ${locked ? 'disabled' : ''} onclick="reservar('${prop.id}', 'propiedad')">Reservar</button>
          </div>
        `;
      });

      trabajos.forEach(trab => {
        const locked = reservas[trab.id];
        jobContainer.innerHTML += `
          <div class="card ${locked ? 'locked' : ''}">
            <div class="title">${trab.titulo}</div>
            <div class="desc">${trab.desc}</div>
            ${locked ? '<div class="status">Reservado</div>' : ''}
            <button class="btn" ${locked ? 'disabled' : ''} onclick="reservar('${trab.id}', 'trabajo')">Reservar</button>
          </div>
        `;
      });
    }

    // FunciÃ³n para reservar
    function reservar(id, tipo) {
      if(confirm(`Â¿Quieres reservar esta ${tipo}?`)) {
        reservas[id] = true;
        sessionStorage.setItem('reservas', JSON.stringify(reservas));
        alert(`Â¡${tipo.charAt(0).toUpperCase() + tipo.slice(1)} reservado con Ã©xito!`);
        renderCards();
      }
    }

    // Inicializar
    renderCards();
  </script>

</body>
</html>
